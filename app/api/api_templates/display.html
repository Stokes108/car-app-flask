{% extends 'base.html' %}

{% block content %}
<section class="bg-dark text-light text-center shadow">
    <div class="container p-5 bg-dark">
        <div class="row">
            <div class="d-md-flex bg-dark align-items-center justify-content-evenly">
                <h1 class="col text-center"><br>Your Cars</h1>
            </div>
        </div>
    </div>
</section>
<section class="bg-light text-center">
    <div class="container p-5">
        <div class="row">
            <div class=" align-items-center ">
                <h3>You Own</h3><br>
                {% for car in cars %}
                <h4>{{car.year}} {{car.make}} {{car.model}} </h4>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
